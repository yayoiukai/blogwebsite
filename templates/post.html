<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>

<div class="comment">
    <form method="post">
      <textarea name="text"
                style="height: 100px; width: 400px;">{{text}}</textarea>
      <br>
      <input type="submit">
    </form>


</div>
